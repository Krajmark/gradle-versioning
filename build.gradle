plugins {
    id 'groovy'
    id 'java-gradle-plugin'
    id 'com.gradle.plugin-publish' version '0.10.1'
    id 'com.widen.versioning' version '0.3.2'
}

group = 'com.widen.oss'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile 'commons-io:commons-io:2.6'

    testCompile 'org.codehaus.groovy:groovy-all:2.4.12'
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
}

gradlePlugin {
    plugins {
        versioningPlugin {
            id = 'com.widen.versioning'
            implementationClass = 'com.widen.versioning.VersioningPlugin'
        }
    }
}

pluginBundle {
    website = 'https://github.com/Widen/gradle-versioning'
    vcsUrl = 'https://github.com/Widen/gradle-versioning'
    description = 'A Gradle plugin for applying project version from Git tags'
    tags = ['versioning']

    plugins {
        versioningPlugin {
            id = 'com.widen.versioning'
            displayName = 'Widen Gradle versioning plugin'
        }
    }
}